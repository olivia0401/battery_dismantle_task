# 安全配置
runtime_limits:
  force_max: 20.0  # Newton
  temperature_max: 50.0  # Celsius
  velocity_max: 0.5  # m/s

# 黑名单（禁止的技能序列）
forbidden_sequences:
  - ["grasp", "grasp"]  # 不能连续抓取
  - ["release", "release"]  # 不能连续释放

# 超时设置
timeouts:
  planning: 10.0  # seconds
  execution: 30.0
  feedback_wait: 120.0
